<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визначення площі прямокутного трикутника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Визначення площі прямокутного трикутника</h1>
        <form id="triangleForm">
            <label for="base">Основа (см):</label>
            <input type="number" id="base" name="base" required>
            <label for="height">Висота (см):</label>
            <input type="number" id="height" name="height" required>
            <button type="button" onclick="calculateArea()">Обчислити площу</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function calculateArea() {
            const base = parseFloat(document.getElementById('base').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(base) || isNaN(height) || base <= 0 || height <= 0) {
                alert('Будь ласка, введіть дійсні значення для основи та висоти.');
                return;
            }

            const area = 0.5 * base * height;
            document.getElementById('result').innerText = `Площа трикутника: ${area} кв. см`;
        }
    </script>
</body>
</html>
